<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org"
	th:replace="~{views/commons/layout :: layout(~{::head} ,~{::main} ) }">

<head>
<meta charset="UTF-8">
<link rel="stylesheet" href="/css/commons/index.css">
<link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/animate.css/4.1.1/animate.min.css"/>
<script src="/js/commons/index.js"></script>
</head>

<body>
	<main>
		<section class="banner">
			<div class="image-container">
				<div class="banner-text">
					<h1>같은 취향, 같은 공간, 소모임에서 만나요.</h1>
					<h2>
						만남을 찾는 분들의 선택, <a class="highlight">MEMEM</a> 
					</h2>
				</div>
			</div>
		</section>
		
		
		
		<!-- Profile Section -->
		<div class="fade-in-out-element animate__animated animate__slower"> <!-- animate__delay-1s -->
		<section class="groups">
			<div class="groups-container">
				<div class="groups-container-text">
				<h2><img class="front" src="/images/1.png">모임</h2>
					<p>모임으로 계속해서 친하게 지내요</p>
				</div>
				<div class="group-cards">
					<div th:each="group, iterStat : ${groups}" th:if="${iterStat.index < 4}" class="group-card">
	                    <div class="group-img-container" th:style="|background-image: url(${group.mainImageUrl});|">
	                        <a th:href="@{/group-detail/{id}(id=${group.id})}" class="group-link"></a>
	                    </div>
	                    <div class="text-container">
	                        <p class="categories" th:text="${group.categoryKoName}">Category</p>
		                        <p class="date">Since</p> 
		                        <p class="date" th:text="${group.createdAt}">Creation Date</p>
	                        <h3 th:text="${group.groupName}">Group Name</h3>
	                            <i class="intro" th:utext="${group.greeting}">Greeting</i>
	                        <div class="member">
	                            <img class="people" src="/images/group.png" alt="Members">
	                            2/30
	                        </div>
	                    </div>
	                </div>
					<!-- 다른 프로필 카드 추가 -->
				</div>
				<a class="link" href="/group-list"><span class="tags">더보기</span></a>
			</div>
		</section>
		</div>
	
		<!-- Review Section -->
		<section class="reviews">
		    <div class="review-container">
		        <div class="container-text">
		            <h2><img class="front" src="/images/2.png">모임 후기</h2>
		            <p>모임 후기를 통해 나에게 맞는 <br>모임을 찾아보세요!</p>
		        </div>
		        <div class="review-cards">
		            <!-- 리뷰 카드들을 반복문으로 렌더링 -->
		            <div th:each="review, iterStat : ${review}" th:if="${iterStat.index < 4}" class="review-card">
		                <a th:href="@{/mem/detail/{reId}(reId=${review.reId})}">
		                    <img th:src="${review.imageUrl}" alt="Review Image">
		                </a>
		                <div class="review-name">
		                    <p th:utext="${review.title}">Review Content</p>
		                </div>
		            </div>
		            <!-- 리뷰 카드들 끝 -->
		        </div>
		        <a class="link" href="/mem/review"><span class="tags">더보기</span></a>
		    </div>
		</section>
		
		<!-- Premium Picks Section -->
		<section class="premium-picks">
			<div class="picks-container">
				<div class="picks-container-text">
					<h2><img class="front" src="/images/3.png">최고의 모임</h2>
					<p>무슨 모임 가입하지 고민될 때 <br>최고의 모임으로 오세요!</p>
				</div>
				<div class="pick-cards">
					<div th:each="group, iterStat : ${groups}" th:if="${iterStat.index < 3}" class="pick-card">
						<a th:href="@{/group-detail/{id}(id=${group.id})}">
							<i th:style="|background-image: url(${group.mainImageUrl});|"></i> 
						</a>
						<div class="pick-overlay">
							<h3 th:text="${group.groupName}">Group Name</h3>
							<p th:utext="${group.greeting}">모임 설명</p>
						</div>
					</div>
				</div>
				<a class="link" href="/group-list"><span class="tags">더보기</span></a>
			</div>
		</section>
		
	</main>
</body>

</html>
